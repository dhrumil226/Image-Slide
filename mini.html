<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="slider-container">
  <div class="slider">
    <div class="slide">
      <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg" alt="Image 1">
    </div>
    <div class="slide">
      <img src="https://www.google.com/imgres?q=photos&imgurl=https%3A%2F%2Fposterjack.ca%2Fcdn%2Fshop%2Farticles%2Fwater_droplets_vibrant_blacks_and_blues.jpg%3Fv%3D1563408758%26width%3D1500&imgrefurl=https%3A%2F%2Fposterjack.ca%2Fblogs%2Finspiration%2Fhow-to-capture-amazing-photos-of-water&docid=fEhqw7gzW6f0HM&tbnid=h1grQWARwyEOKM&vet=12ahUKEwi7xYCys_WMAxUGmq8BHVMgOhkQM3oFCIUBEAA..i&w=1500&h=1500&hcb=2&ved=2ahUKEwi7xYCys_WMAxUGmq8BHVMgOhkQM3oFCIUBEAA" alt="Image 2">
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/600x400?text=Image+3" alt="Image 3">
    </div>
  </div>
  <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
  <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<script src="script.js"></script>
</body>
</html>
